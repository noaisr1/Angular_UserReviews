<form>
  <hr />
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label>Title:</label>
          <input #reviewTitle id="title" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Description (optional):</label>
          <textarea #reviewDescription id="description" cols="30" rows="5" class="form-control"></textarea>
        </div>
        <input type="button" value="Add" class="btn btn-primary" (click)="onAdd(reviewTitle,reviewDescription)">
      </div>
    </div>
  </div>
</form>
